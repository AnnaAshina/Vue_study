<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Задание 1 (тайминг 25 минут)
1. Вы разрабатываете страницу для отображения
информации о товаре. У вас есть объект product, который
содержит информацию о товаре, включая название, цену
и URL изображения товара. Вам необходимо отобразить
эту информацию на странице с использованием v-bind.
2. Добавьте кнопку, которая будет изменять цену товара. При
нажатии на кнопку должна генерироваться скидка на
товар от 1 до 20% и обновиться цена товара в
соответствии с значением скидки -->

    <div id="app">
        <button @click="discontGenerator()">Изменить цену</button>
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ discountPrice }}</p>
            <p><img :src="product.prodLink" alt="picture"></p>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                discount: 0,
                product: {
                    name: 'Симпсон',
                    price: 1000,
                    prodLink: 'http://google.com'
                }
            },
            methods: {
                discontGenerator() {
                    this.discount = Math.floor(Math.random() * 20)
                }
            },
            computed: {
                discountPrice() {
                    return this.product.price - this.product.price * this.discount / 100;
                }
            }
        });
    </script>
</body>

</html>
