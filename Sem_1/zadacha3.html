<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="makeOpen">Мне исполнилось 14 лет</button>
        <button @click="makeClosed">Мне еще нет 14 лет</button>
        <p v-show="message">{{message}}</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isAllowed: false
            },
            methods: {
                makeOpen() {
                    this.isAllowed = true;
                },
                makeClosed() {
                    this.isAllowed = false;
                }
            },

            computed: {
                message() {
                    return this.isAllowed ? "Можете заказать товар" : "Доступ закрыт";
                }
            }


        })
    </script>
</body>

</html>
